{% extends "base.html" %}

{% block main %}
    <h1>Properties</h1>
    <div class="row">
        {% for property in properties %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ property.image_url }}" class="card-img-top property-image" alt="{{ property.property_title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ property.property_title }}</h5>
                        <!-- <p class="card-text">Location: {{ property.location }}</p> -->
                        <p class="card-text">
                            <i class="fas fa-map-marker-alt"></i> <!-- Location symbol -->
                            {{ property.location }}
                        </p>
                        <!-- <p class="card-text">Price : ${{ property.price }}</p> -->
                        <p class="card-text">
                            <span class="price">${{ property.price }}</span>
                        </p>
                        <a href="{{ url_for('property', property_id=property.id) }}" class="btn btn-primary view-details">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
